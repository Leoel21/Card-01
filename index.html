<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-01</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="Card-container">
    <div class="Imagen-chica">
      <img src="img/retrato-chica-joven-bonita-telefono-movil_171337-1628.png" alt="Imagen chica" class="chica" width="75%">
    </div>
    <div class="Main-content-secction">
      <h1>Main heading</h1>
      <p>3 months</p>
    </div>
    <div class="Sub-heading-secction">
      <h3>Sub Heading</h3>
    </div>
    <div class="Description-container">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Facilis optio nostrum, dolorem fugit rem perferendis <br> pariatur doloribus, consectetur sint natus excepturi <br></p>
    </div>
    <div class="icons-container">
      <img src="img/facebook.png" alt="" width="30px">
      <img src="img/instagram.png" alt="" width="30px">
      <img src="img/tik-tok.png" alt="" width="30px">
      <img src="img/youtube.png" alt="" width="30px">
    </div>
    <div class="Price-and-button-container">
      <h2>USD 3</h2>
      <button class="btn">Active</button>
    </div>
  </div>
</body>
</html>
